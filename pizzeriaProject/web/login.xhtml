        <title>Employees Login Page</title>
        <style>#mainDiv{border:3px; width:350px; border-style:solid; border-color: blue; padding: 1em; margin:auto}

            td {text-align: center;}

            <h:form>
                <h:outputLabel>Username:</h:outputLabel><h:inputText value="#{employee.username}"/>

    </h:body>
